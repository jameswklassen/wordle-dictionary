<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>Wordle Dictionary</title>
	</head>
	<body>
		<header>
			<h1>Wordle</h1>
			<span class="subheading">Dictionary</span>
		</header>
		
		<main>
			<div id="word">
				<div id="0" class="box"></div>
				<div id="1" class="box"></div>
				<div id="2" class="box"></div>
				<div id="3" class="box"></div>
				<div id="4" class="box"></div>
				<input id="phantom-input" type="text"/>
			</div>

			<div id="result">
				<p id="result-text"></p>
				<p class="disclaimer">(according to <a href="https://powerlanguage.co.uk/">this guy</a>)</p>
			</div>
		</main>

		<footer><p>Made by <a href="http://jamesklassen.dev">James Klassen</a></p></footer>

		<script src="./js/words.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
